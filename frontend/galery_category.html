<head>
    <link href='//fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main_page.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <!--Nav Bar-->
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a href="main_page.html" class="navbar-brand" id="logo">Haj és Szépségápolás</a> </div>
                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="main_page.html">Kezdőlap</a></li>
                        <li class="active"><a href="#">Galéria</a></li>
                        <li><a href="prices.html">Árlista</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--News Section-->
        <section id="news">
            <h1 id="news_title">Kategória</h1>
            <script>
                var imageCount = 4;
                var imagePerRow = 2;
                var imageIndex = 1;
                for (var i = 0; i < imageCount / imagePerRow; i++) {
                    var row = $('<div>').addClass('row')
                    $('#news').append(row);
                    for (var j = 0; j < imagePerRow; j++) {
                        var file = 'images/image' + imageIndex + '.jpg';
                        var img = $('<img>').attr('src', file).addClass('col-md-6').attr('id', file).attr('data-toggle', 'modal').attr('data-target', '#imageViewer');
                        row.append(img);
                        imageIndex++;
                    }
                }
                $('#news').find('img').on('click', function () {
                    $('#imageViewer').find('img').attr('src', $(this).attr('src'));
                });
            </script>
        </section>
    </div>
    <div id="imageViewer" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Kategória</h4> </div>
                <div class="modal-body"> <img> </div>
            </div>
        </div>
    </div>
</body>

</html>
